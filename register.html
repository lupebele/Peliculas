<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/form.css">
    <title>Películas para ti</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav py-3">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="" width="50" height="44">
                </a>
                <a href="index.html" id="index">Inicio</a>
                <a href="register.html" id="regist">Registro</a>
            </div>
        </header>
        <main>
            <div class="row container-fluid">
                <form class="form w-50 mx-auto">
                    <div class="mb-3">
                        <label class="form label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Escribe tu apellido"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form label">Teléfono</label>
                        <input type="number" class="form-control" id="phone" placeholder="Escribe tu numero de telefono"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form label">Dirección</label>
                        <input type="text" class="form-control" id="address" placeholder="Escribe tu dirección"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form label">Observaciones</label>
                        <textarea class="form-control" id="observ" placeholder="Observaciones" style="height: 100px"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-dark" id="btnBoton">Enviar</button>
                </form>
            </div>
        </main>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="./scripts/register.js"></script>
</body>
</html>
